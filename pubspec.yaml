name: flutter_falconx_example
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  core:
    path: packages/core
  cupertino_icons: ^1.0.2

  go_router: ^4.0.0
  cloud_firestore: ^3.1.18
  firebase_core: ^1.18.0
  device_info_plus: ^3.2.4
  responsive_grid_list: ^1.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  very_good_analysis: ^3.0.0
  build_runner:
  flutter_gen_runner: ^4.3.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icons/
    - ./.env.develop

  fonts:
    - family: Anuphan
      fonts:
        - asset: assets/fonts/anuphan_regular.otf
          weight: 400
        - asset: assets/fonts/anuphan_medium.otf
          weight: 500
        - asset: assets/fonts/anuphan_semibold.otf
          weight: 600
        - asset: assets/fonts/anuphan_bold.otf
          weight: 700
    - family: Prompt
      fonts:
        - asset: assets/fonts/prompt_semibold.ttf
          weight: 600
